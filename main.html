<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menghitung Umur - moment.js</title>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#f0f7ff 0%, #e0ebff 100%);
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }

    /* ===== Background Shapes ===== */
    .background-anim {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      overflow:hidden;
      z-index:0;
    }
    .shape {
      position:absolute;
      opacity:0.6;
      filter: blur(2px) drop-shadow(0 0 8px rgba(0,0,0,0.15));
      animation: float 6s ease-in-out infinite alternate;
    }
    .circle {
      border-radius:50%;
      background:rgba(255, 193, 7, 0.8);
    }
    .square {
      background:rgba(220, 38, 38, 0.8);
    }
    .triangle {
      width:0; height:0;
      border-left:30px solid transparent;
      border-right:30px solid transparent;
      border-bottom:50px solid rgba(37, 99, 235, 0.8);
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      100% { transform: translateY(-80px) translateX(30px) rotate(20deg); }
    }

    /* ===== Card ===== */
    .card {
      position:relative;
      z-index:1;
      width:100%;
      max-width:600px;
      background:#fff;
      border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
      padding:32px;
      text-align:center;
      animation: fadeIn 1s ease forwards;
      transform: translateY(40px);
      opacity:0;
    }
    @keyframes fadeIn {
      to { transform:translateY(0); opacity:1; }
    }

    h1 { margin:0 0 12px 0; }

    input[type="date"] {
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
      margin:12px 0;
    }

    button {
      padding:10px 18px;
      border-radius:8px;
      border:0;
      background: linear-gradient(90deg,#2563eb,#4f46e5);
      color:white;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      transition: all 0.3s ease;
      margin:6px;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow:0 6px 15px rgba(0,0,0,0.25);
    }
    button:active {
      transform: scale(0.95);
    }

    .result {
      margin-top:20px;
      font-size:18px;
      font-weight:600;
      opacity:0;
      transform: translateY(10px);
      transition: all 0.6s ease;
    }
    .result.show {
      opacity:1;
      transform: translateY(0);
    }
    .small {
      font-size:13px;
      color:#555;
      margin-top:8px;
    }

    /* ===== Responsive ===== */
@media (max-width: 768px) {
  .card {
    max-width: 90%;
    padding: 24px;
  }

  h1 {
    font-size: 20px;
  }

  input[type="date"], button {
    font-size: 13px;
    padding: 8px 14px;
  }

  .result {
    font-size: 16px;
  }
}

@media (max-width: 480px) {
  .card {
    max-width: 95%;
    padding: 20px;
  }

  h1 {
    font-size: 18px;
  }

  input[type="date"], button {
    width: 100%;
    margin: 8px 0;
    font-size: 12px;
  }

  .result {
    font-size: 15px;
  }
}

    </style>

</head>
<body>
  <!-- Background -->
  <div class="background-anim" id="bg"></div>

  <!-- Card -->
  <div class="card">
    <h1>Menghitung Umur</h1>
    <p>Masukkan tanggal lahirmu:</p>
    <input id="dob" type="date">
    <br>
    <button id="calcBtn">Hitung</button>
    <button id="clearBtn" style="background:#e2e8f0;color:#111;">Reset</button>

    <div id="output" class="result">
      <div class="small">Hasil akan muncul di sini...</div>
    </div>
  </div>

  <script>
    // === Generate Shapes Random ===
    const bg = document.getElementById("bg");
    const colors = [
      "rgba(255, 193, 7, 0.8)", // kuning
      "rgba(220, 38, 38, 0.8)", // merah
      "rgba(37, 99, 235, 0.8)", // biru
      "rgba(16, 185, 129, 0.8)", // hijau
      "rgba(168, 85, 247, 0.8)"  // ungu
    ];
    const shapes = ["circle","square","triangle"];

    for (let i=0;i<15;i++) {
      const div = document.createElement("div");
      const shapeType = shapes[Math.floor(Math.random()*shapes.length)];
      div.classList.add("shape", shapeType);

      const size = Math.floor(Math.random()*50)+30;
      if (shapeType==="circle" || shapeType==="square") {
        div.style.width = size+"px";
        div.style.height = size+"px";
        div.style.background = colors[Math.floor(Math.random()*colors.length)];
      } else if (shapeType==="triangle") {
        const color = colors[Math.floor(Math.random()*colors.length)];
        div.style.borderLeft = size/2+"px solid transparent";
        div.style.borderRight = size/2+"px solid transparent";
        div.style.borderBottom = size+"px solid "+color;
      }

      div.style.top = Math.random()*100+"%";
      div.style.left = Math.random()*100+"%";
      div.style.animationDuration = (5+Math.random()*6)+"s";

      bg.appendChild(div);
    }

    // === Umur Calculation ===
    const dobInput = document.getElementById('dob');
    const calcBtn = document.getElementById('calcBtn');
    const clearBtn = document.getElementById('clearBtn');
    const output = document.getElementById('output');

    function calculateAge(dobValue) {
      if (!dobValue) return { error: 'Silakan pilih tanggal lahir.' };

      const dob = moment(dobValue, 'YYYY-MM-DD');
      const now = moment();

      if (!dob.isValid()) return { error: 'Tanggal tidak valid.' };
      if (dob.isAfter(now, 'day')) return { error: 'Tanggal lahir tidak boleh di masa depan.' };

      const years = now.diff(dob, 'years');
      const afterYears = dob.clone().add(years, 'years');
      const months = now.diff(afterYears, 'months');
      const afterMonths = afterYears.clone().add(months, 'months');
      const days = now.diff(afterMonths, 'days');

      return {
        years, months, days,
        dobFormatted: dob.format('DD MMMM YYYY'),
        nowFormatted: now.format('DD MMMM YYYY')
      };
    }

    function formatResult(res) {
      if (res.error) return `<span style="color:red">${res.error}</span>`;
      return `
        ${res.years} tahun, ${res.months} bulan, ${res.days} hari
        <div class="small">(Lahir: ${res.dobFormatted}, Hari ini: ${res.nowFormatted})</div>
      `;
    }

    calcBtn.addEventListener('click', () => {
      const result = calculateAge(dobInput.value);
      output.innerHTML = formatResult(result);
      output.classList.add("show");
    });

    clearBtn.addEventListener('click', () => {
      dobInput.value = '';
      output.innerHTML = '<div class="small">Hasil akan muncul di sini...</div>';
      output.classList.remove("show");
    });
  </script>
</body>
</html>
